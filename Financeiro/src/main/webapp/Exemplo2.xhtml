<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>Menus e caixas de listagem</title>
</head>
<body>
	<h:form>
		<h:outputLabel value="Time de futebol:" for="timeFutebol" />
		<h:selectOneMenu value="Time Futebol" id="timeFutebol">
			<f:selectItem itemValue="Corinthians" />
			<f:selectItem itemValue="Flamengo" />
			<f:selectItem itemValue="Palmeiras" />
			<f:selectItem itemValue="Santos" />
			<f:selectItem itemValue="São Paulo" />
			<f:selectItem itemValue="Vasco" />
			<f:selectItem itemValue="Outros" itemLabel="outros" />

		</h:selectOneMenu>
		<br />
		<h:outputLabel value="TIme Futebol: " for="timeFutebol2" />
		<h:selectManyMenu value="Time" id="timeFutebol2">
			<f:selectItem itemValue="Corinthians" />
			<f:selectItem itemValue="Flamengo" />
			<f:selectItem itemValue="Palmeiras" />
			<f:selectItem itemValue="Santos" />
			<f:selectItem itemValue="São Paulo" />
			<f:selectItem itemValue="Vasco" />
			<f:selectItem itemValue="Outros" />
		</h:selectManyMenu>
		<br />
		<h:outputLabel value="TIme Futebol: " for="timeFutebol3" />
		<h:selectOneListbox value="Time Futebol: " id="timeFutebol3" size="4">
			<f:selectItem itemValue="Corinthians" />
			<f:selectItem itemValue="Flamengo" />
			<f:selectItem itemValue="Palmeiras" />
			<f:selectItem itemValue="Santos" />
			<f:selectItem itemValue="São Paulo" />
			<f:selectItem itemValue="Vasco" />
			<f:selectItem itemValue="Outros" />

		</h:selectOneListbox>
		<br />
		<h:outputLabel value="TIme Futebol: " for="timeFutebol4" />
		<h:selectManyListbox value="TIme Futebol: " id="timeFutebol4" size="4">
			<f:selectItem itemValue="Corinthians" />
			<f:selectItem itemValue="Flamengo" />
			<f:selectItem itemValue="Palmeiras" />
			<f:selectItem itemValue="Santos" />
			<f:selectItem itemValue="São Paulo" />
			<f:selectItem itemValue="Vasco" />
			<f:selectItem itemValue="Outros" />
		</h:selectManyListbox>
		<br />

		<h:selectOneRadio id="s">
			<f:selectItem itemValue="M" itemLabel="Masculino" />
			<f:selectItem itemValue="F" itemLabel="Feminino" />
		</h:selectOneRadio>
		<br />
		<h:selectBooleanCheckbox id="aceite" value="Aceite" />
		<h:outputLabel value="Li e aceito os termos e condições" for="aceite" />
		<br />
		<h:selectManyCheckbox id="assuntos" value="Assuntos"
			layout="pageDirection">
			<f:selectItem itemValue="1" itemLabel="Java" />
			<f:selectItem itemValue="3" itemLabel="Python" />
			<f:selectItem itemValue="4" itemLabel="Ruby" />
			<f:selectItem itemValue="4" itemLabel="PHP" />
		</h:selectManyCheckbox>
		<br />

		<h:selectOneListbox size="5" value="#{minhaCidadeBean.cidadeNatal}">
			<f:selectItems value="#{minhaCidadeBean.todasCidades}" />
		</h:selectOneListbox>

		<h:graphicImage value="/imagens/main01.png" width="200" height="36" />
		<br />
		<h:commandButton id="voltar" value="voltar"
			image="/imagens/main01.png" type="reset" />
		<br />
		<!--  <h:graphicImage library="algaworks" name="main02.png" width="200"
			height="200" />-->
	</h:form>
	<h:outputLink value="http://www.youtube.com" target="_blank">
		<h:outputText value="link"/>
	</h:outputLink>
	<br />
	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Dados para cadastro" />
			</f:facet>
			<f:facet name="footer">
				<h:outputText value="Rodapé" />
			</f:facet>
			<h:outputText value="Nome: " />
			<h:inputText size="20" />
			<h:outputText value="E-mail: " />
			<h:inputText size="40" />
			<h:outputText value="Senha: " />
			<h:inputSecret size="20" />
			<h:outputText />
			<h:commandButton value="Cadastrar" />

		</h:panelGrid>
		<br />
		<h:outputText value="panelGroup" />
		<br />
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Dados para cadastro" />
			</f:facet>
			<f:facet name="footer">
				<h:outputText value="Rodapé" />
			</f:facet>
			<h:outputText value="Nome: " />
			<h:inputText size="20" />
			<h:outputText value="E-mail: " />
			<h:panelGroup>
				<h:inputText size="40" />
				<h:commandButton value="Validar" />
			</h:panelGroup>
			<h:outputText value="Senha: " />
			<h:inputSecret size="20" />
			<h:outputText />
			<h:commandButton value="Cadastrar" />

		</h:panelGrid>


	</h:form>
</body>
</html>
